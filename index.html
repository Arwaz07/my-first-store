<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è My First Online Shop</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Product+1" alt="Product 1">
      <h3>Cool T-Shirt</h3>
      <p>‚Çπ499</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Product+2" alt="Product 2">
      <h3>Stylish Shoes</h3>
      <p>‚Çπ1199</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Product+3" alt="Product 3">
      <h3>Smart Watch</h3>
      <p>‚Çπ2499</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
